<script type="slideshow/slide2">
<h1>EcmaScript 6</h1>
<h2>Functions and Generators</h2>
<p>Earlier we had FunctionDeclarations (ES1) and FunctionExpressions (ES3) to run code. In EcmaScript 6
 there will be another kind of function, a resumable function. The resumable function is called generator.
 <pre>
 function *rand(max) {
    while (1) {
        yield Math.random() * max;
    }
 }
 let f = rand(100);
 f.next();
 // 55.34256262623456
 f.next();
 // 31.26272654123678
 f.next();
 // 92.25125623363463
 </pre>
 <p>The generator function has to be called once. It returns an object which has a next Method,
 this is used to go from yield to yield to yield.
</script>
